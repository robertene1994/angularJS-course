<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
            .emptyMessage {
                font-weight: bold;
                color: red;
                font-size: 1.2em;
            }
            li {
                margin-bottom: 7px;
                font-size: 1.2em;
            }
            li > button {
                margin-left: 6px;
            }
            button > span {
                color: green;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shopping List Check Off</h1>

            <div class="row" ng-controller="ToBuyController as toBuyList">

                <!-- To Buy List -->
                <div class="col-md-6">
                    <h2>To Buy:</h2>
                    <ul>
                        <li ng-repeat="item in toBuyList.toBuyItems">
                            {{ item.quantity }}
                            of
                            {{ item.name }}
                            <button class="btn btn-default" ng-click="toBuyList.boughtItem($index);">
                                <span class="glyphicon glyphicon-ok"></span>
                                Bought</button>
                        </li>
                    </ul>
                    <div ng-if="toBuyList.errorMessageBuy" class="emptyMessage">Error:
                        {{toBuyList.errorMessageBuy}}</div>
                </div>

                <!-- Already Bought List -->
                <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
                    <h2>Already Bought:</h2>
                    <ul>
                        <li ng-repeat="item in boughtList.boughtItems">
                            {{ item.quantity }}
                            of
                            {{ item.name }}
                        </li>
                    </ul>
                    <div ng-if="toBuyList.errorMessageBought" class="emptyMessage">Error:
                        {{toBuyList.errorMessageBought}}</div>
                </div>
            </div>
        </div>

    </body>
</html>
