<!DOCTYPE html>
<div class="loader" ng-show="list.items.length===0 && !list.nothingFound()"></div>
<div class="container list" ng-show="list.items && list.items.length!==0">
    <ul>
        <li ng-repeat="item in list.items">
            {{ item.name }},
            {{ item.short_name }},
            {{ item.description }}
            <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
        </li>
    </ul>
</div>
<div class="container error" ng-show="list.nothingFound()">Nothing found!</div>
